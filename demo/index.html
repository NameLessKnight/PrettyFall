<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PrettyFall</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/anime.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body  class="home-template">
    <header id="title" class="site-header jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{title}}</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Anime -->
    <div id="PrettyFall">
        <div class="animeContents">
            <div id="wrapper">
                <div class="grid-wrapper">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-warning btn-lg ladda-button center-block btn-block"
                v-on:click="addItems" >
            <span class="ladda-label">more</span>
        </button>
    </div>
</body>

<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/vue.min.js"></script>
<script type="text/javascript" src="scripts/GetSize.js"></script>
<script type="text/javascript" src="scripts/ImageLoader.js"></script>
<script type="text/javascript" src="scripts/PrettyFall.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</html>
